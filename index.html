<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <div class="header">

        <!--Logo KenzieFlix-->
        <header>
            <div class="logo">
                <img src="/assets/img/logo.png" alt="logo">
            </div>

        <!--Pergunta-->
        <section class="titulo">
            <h1>Quem está assistindo?</h1>
        </section>
    </div>

    <!--Seções com imagens e nomes de perfis-->
    <div class="perfil" >
        <ul class="lista-perfis">
            <li>
                <figure class="perfilaline">
                    <img src="/assets/img/pink.png" alt="fotodeperfilaline">
                    <p class="nome">Aline</p>
                </figure>  
            </li>
    
            <li>
                <figure class="perfilpedrinho">
                    <img src="/assets/img/panda.png" alt="fotodeperfilpedrinho">
                    <p class="nome">Pedrinho</p>
                </figure>
            </li>
 
            <li>
                <figure class="perfiljulia">
                    <img src="/assets/img/robot.png" alt="fotodeperfiljulia">
                    <p class="nome">Júlia</p>
                </figure>
            </li>

            <li>
                <figure class="adicionarperfil">
                    <img src="/assets/img/plus.png" alt="adicionarperfil">
                    <p class="nomeadicionarperfil">Adicionar perfil</p>
                </figure>
            </li>
        </ul>
    </div>

        <button class="button">
            Gerenciar perfis
        </button>
   
</body>
</html>
