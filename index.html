<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>KenzieFlix</title>
</head>
<body>
    <div>

        <!--Logo KenzieFlix-->
        <header class="logo">
            <img src="img/logo.png" alt="logo" class="arredondamento">
        </header>

        <!--Pergunta-->
        <header class="titulo">
            <h1>Quem está assistindo?</h1>
        </header>
    </div>

    <!--Seções com imagens e nomes de perfis-->
    <main>
        <ul class="container">
            <li>
                <figure class="perfilaline">
                    <hover class="hoverperfil">
                    <img src="./img/pink.png" alt="fotodeperfilaline" class="arredondamento">
                    <p class="nome">Aline</p>
                    </hover>
                </figure>  
            </li>
    
            <li>
                <figure class="perfilpedrinho">
                    <hover class="hoverperfil">
                    <img src="./img/panda.png" alt="fotodeperfilpedrinho" class="arredondamento">
                    <p class="nome">Pedrinho</p>
                    </hover>
                </figure>
            </li>
 
            <li>
                <figure class="perfiljulia">
                    <hover class="hoverperfil">
                    <img src="./img/robot.png" alt="fotodeperfiljulia" class="arredondamento">
                    <p class="nome">Júlia</p>
                    </hover>
                </figure>
            </li>

            <li>
                <figure class="adicionarperfil">
                    <hover class="hoverperfil">
                    <img src="./img/plus.png" alt="adicionarperfil" class="arredondamento">
                    <p class="nomeadicionarperfil">Adicionar perfil</p>
                    </hover>
                </figure>
            </li>
        </ul>
    </main>
        <button class="gerenciamento" class="boxbotao">
                <p>Gerenciar perfis</p>
        </button>
   
</body>
</html>
